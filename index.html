<div class="container">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->

      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://cdn.glitch.com/b7806359-32af-48c7-8bb9-3feb23a74a09%2Fe095c7ab-99a9-4b1b-8191-7fcfad6057a1.image.png?v=1610320891959" alt="share game" style="width:100%;height:100%">
        <div class="carousel-caption">
          <h3>Share</h3>
          <p>Show off your skills and fun clips to others</p>
        </div>
      </div>

      <div class="item">
        <img src="https://cdn.glitch.com/b7806359-32af-48c7-8bb9-3feb23a74a09%2F677a2b62-f58d-44ad-9e8d-4a1dc0056d90.image.png?v=1610321014280" alt="chat game" style="width:100%;height:100%">
        <div class="carousel-caption">
          <h3>Chat</h3>
          <p>Talk with others when it comes to gaming</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://cdn.glitch.com/b7806359-32af-48c7-8bb9-3feb23a74a09%2F9bec39fc-ad33-4261-bec9-92052ac747dd.image.png?v=1610321085411" alt="play game" style="width:100%;height:100%">

          <h3>Play</h3>
          <p>Start gaming with others</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">

      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">

      <span class="sr-only">Next</span>
    </a>
